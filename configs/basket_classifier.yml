property:
  gpu-id: 0
  # preprocessing parameters: These are the same for all classification models generated by TAO Toolkit.
  net-scale-factor: 1.0
  offsets: 103.939;116.779;123.68
  model-color-format: 1

  # Model specific paths. These need to be updated for every classification model.
  labelfile-path: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/deepstream-retail-analytics/files/basket_classifier_labels.txt
  tlt-encoded-model: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/deepstream-retail-analytics/files/basketClassifier.etlt
  # model-engine-file: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/ds-retail-iva/files/basketClassifier.etlt_b1_gpu0_fp32.engine
  tlt-model-key: nvidia_tlt
  infer-dims: 3;224;224 # where c = number of channels, h = height of the model input, w = width of model input
  uff-input-blob-name: input_1
  output-blob-names: predictions/Softmax
  # operate-on-gie-id: 1
  # operate-on-class-ids: 1
  batch-size: 1
  classifier-type: hasBasketClassifier

  ## 0=FP32, 1=INT8, 2=FP16 mode
  network-mode: 0
  # process-mode: 2 - inferences on crops from primary detector, 1 - inferences on whole frame
  process-mode: 2
  interval: 0
  network-type: 1 # defines that the model is a classifier.
  gie-unique-id: 2
  classifier-threshold: 0.5