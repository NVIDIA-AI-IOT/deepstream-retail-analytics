property:
  gpu-id: 0
  net-scale-factor: 0.0039215697906911373
  infer-dims: 3;544;960
  uff-input-order: 0
  tlt-model-key: tlt_encode
  tlt-encoded-model: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/ds-retail-iva/files/resnet34_peoplenet_pruned.etlt
  # model-engine-file: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/ds-retail-iva/files/peoplenet/resnet34_peoplenet_pruned.etlt_b1_gpu0_fp32.engine
  labelfile-path: /opt/nvidia/deepstream/deepstream-6.1/sources/apps/sample_apps/ds-retail-iva/files/labels.txt
  uff-input-blob-name: input_1
  force-implicit-batch-dim: 1
  batch-size: 1
  process-mode: 1
  model-color-format: 0
  # 0: FP32, 1: INT8, 2: FP16 mode
  network-mode: 0
  num-detected-classes: 3
  interval: 0
  gie-unique-id: 1
  output-blob-names: output_bbox/BiasAdd;output_cov/Sigmoid
  cluster-mode: 3
  # We are interested only in the person class. Filter out bag and face classes.
  filter-out-class-ids: 1;2 # Filter out bag and face class.

# Use the config params below for NMS clustering mode
class-attrs-all:
  topk: 20
  nms-iou-threshold: 0.5
  pre-cluster-threshold: 0.3
  minBoxes: 3
  dbscan-min-score: 1.3
  eps: 0.15
  detected-min-w: 20
  detected-min-h: 20
  threshold: 0.7

